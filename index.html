    <script>
      function findOut() {
        age = document.getElementById("findOut-age").value;
        if(age>80){
          dr = 0.18;
        }
        if(age<=80 && age>70){
          dr = 0.12;
        }
        if(age<=70 && age>60){
          dr = 0.07;
        }
        if(age<=60 && age>50){
          dr = 0.04;
        }
        if(age<=50 && age>40){
          dr = 0.03;
        }
        if(age<=40){
          dr = 0.02;
        }

        var deadMessages = Array("DON'T LEAVE THE HOUSE !!!", "Time to check if that hazmat suit still fits", "Start digging ...", "Time to max out that overdraft");
        var aliveMessages = Array("You will probably be fine, but maybe start stockpiling on some rice", "Good chances to live, but you can never have enough toilet roll.", "This surgical mask will go beautifully with some swim goggles");

        roll = Math.random();
        if (roll < dr) {
          message = deadMessages[Math.floor(Math.random() * deadMessages.length)]
        } else {
          message = aliveMessages[Math.floor(Math.random() * aliveMessages.length)]
        }

        document.getElementById("findOut-message").innerHTML = message;
      }
